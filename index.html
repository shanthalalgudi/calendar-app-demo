<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" class="nav-button">&lt;</button>
            <h1 id="monthYear"></h1>
            <div class="header-buttons">
                <button id="settingsBtn" class="nav-button" title="Settings">⚙</button>
                <button id="addEventBtn" class="btn-primary">+ Add Event</button>
                <button id="nextMonth" class="nav-button">&gt;</button>
            </div>
        </div>

        <div class="day-names">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div id="dateGrid" class="date-grid"></div>
    </div>

    <!-- Upcoming Events Section -->
    <div class="upcoming-events-section">
        <div class="upcoming-header" onclick="toggleUpcomingEvents()">
            <h2>Upcoming Events</h2>
            <span id="toggleIcon" class="toggle-icon">▼</span>
        </div>
        <div id="upcomingEventsList" class="upcoming-events-list">
            <!-- Events will be rendered here -->
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" onclick="closeModal('eventModal')">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required maxlength="100" placeholder="Team Meeting">
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time *</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventEmail">Email for Notifications *</label>
                    <input type="email" id="eventEmail" required placeholder="your.email@example.com">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('eventModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Events Modal -->
    <div id="viewEventsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewEventsTitle">Events</h2>
                <button class="close-btn" onclick="closeModal('viewEventsModal')">&times;</button>
            </div>
            <div id="eventsListContainer" class="events-list-container">
                <!-- Events will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>EmailJS Settings</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="serviceId">Service ID</label>
                    <input type="text" id="serviceId" placeholder="service_xxxxxxx">
                    <small>Find this in your EmailJS dashboard under Email Services</small>
                </div>
                <div class="form-group">
                    <label for="templateId">Template ID</label>
                    <input type="text" id="templateId" placeholder="template_xxxxxxx">
                    <small>Find this in your EmailJS dashboard under Email Templates</small>
                </div>
                <div class="form-group">
                    <label for="publicKey">Public Key</label>
                    <input type="text" id="publicKey" placeholder="Your public key">
                    <small>Find this in your EmailJS dashboard under Account > API Keys</small>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="testEmailJS()">Test Email</button>
                    <button type="submit" class="btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
